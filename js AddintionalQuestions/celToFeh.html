  <body>
    <h1>Program to Convert Celsius to Fahrenheit</h1>
    <!-- fahrenheit = celsius * 1.8 + 32 -->
  </body>
  <script>
    const celsius = prompt("Enter a Number:");
    const fahrenheit = celsius * 1.8 + 32;
    console.log(fahrenheit);
  </script>
