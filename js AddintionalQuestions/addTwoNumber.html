  <body>
    <h1>Add Two Numbers</h1>
  </body>
  <script>
    //Method -1
    const num1 = 5;
    const num2 = 4;
    const sum = num1 + num2;
    console.log(sum);
    console.log(`The sum of ${num1} + ${num2} = ${sum}`);

    //Method = 2
    const n1 = parseInt(prompt("Enter Your First Number:-"));
    const n2 = parseInt(prompt("Enter Your Second Number:-"));
    const totalSum = n1 + n2;
    console.log(`The sum of ${n1} + ${n2} = ${totalSum}`);
  </script>
