  <body>
    <h1>Program to Check if a number is Positive, Negative, or Zero</h1>
  </body>
  <script>
    const number = prompt("Enter a number");
    if (number > 0) {
      console.log("Number is Positive");
    } else if (number == 0) {
      console.log("Number is Zero");
    } else {
      console.log("Number is Negitive");
    }

    const n1 = prompt("Enter a number");
    if (n1 > 0) {
      if (n1 == 0) {
        console.log(`Zero number ${n1} `);
      } else {
        console.log(`Positive number ${n1}`);
      }
    } else {
      console.log(`Negitive number ${n1}`);
    }
  </script>
