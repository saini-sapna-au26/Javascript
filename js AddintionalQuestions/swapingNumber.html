<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <h1>Program to Swap Two Variables</h1>
  </body>
  <script>
    //Method - 1 (Using a Temporary Variable)
    let a = 4;
    let b = 2;
    let c;
    c = a; // c = 4
    a = b; // a = 2
    b = c; // b = 4

    console.log(a, b); //2 , 4
    //Method - 2(Using es6(ES2015) Destructuring assignment)
    let m = 4;
    let n = 6;
    [m, n] = [n, m];
    console.log(m, n);

    // Method - 3(Using Bitwise XOR operator)
    let n1 = 4;
    let n2 = 2;
    // XOR operator
    n1 = n1 ^ n2;
    n2 = n1 ^ n2;
    n1 = n1 ^ n2;

    console.log(`The value of a after swapping: ${n1}`);
    console.log(`The value of b after swapping: ${n2}`);
  </script>
</html>
