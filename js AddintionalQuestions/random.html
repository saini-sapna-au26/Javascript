<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Program to Generate a Random Number</h1>
  </body>
  <script>
    // Method -1 Generate a Random Number
    const a = Math.random();
    console.log(a);

    // Method - 2 Get a Random Number between 1 and 10
    // Math.random() * (highestNumber - lowestNumber) + lowestNumber
    const n = Math.random() * (10 - 1) + 1;
    console.log(n); // it gave result in floor

    const m = Math.floor(Math.random() * (10 - 1) + 1);
    console.log(m);
  </script>
</html>
